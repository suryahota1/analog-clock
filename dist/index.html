<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Analog clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8" >
        <meta name="author" content="Suryakant Hota">
        <meta name="keywords" content="HTML, CSS, JavaScript, Clock">
        <meta name="description" content="Analog clock using HTML, CSS and JavaScript">
    </head>
    <body>
        <header>
            <h1>
                Analog clock using HTML, CSS and JavaScript
            </h1>
        </header>
        <main>
            <div class="clock-container">
                <div class="clock-face">
                    <time datetime="12:00">12</time>
                    <time datetime="01:00">1</time>
                    <time datetime="02:00">2</time>
                    <time datetime="03:00">3</time>
                    <time datetime="04:00">4</time>
                    <time datetime="05:00">5</time>
                    <time datetime="06:00">6</time>
                    <time datetime="07:00">7</time>
                    <time datetime="08:00">8</time>
                    <time datetime="09:00">9</time>
                    <time datetime="10:00">10</time>
                    <time datetime="11:00">11</time>
                    <div class="arm seconds"></div>
                    <div class="arm minutes"></div>
                    <div class="arm hours"></div>
                    <div class="center"></div>
                </div>
            </div>
        </main>
        <footer>
            Copyright @SuryakantHota
        </footer>
        <script src="./main.js"></script>
    </body>
</html>
